services:
  db:
    image: postgres:15-alpine
    container_name: aquita_postgres
    restart: unless-stopped
    init: true
    ports:
      - '${DB_PORT:-5432}:5432'
    environment:
      POSTGRES_USER: aquita
      POSTGRES_PASSWORD: aquita123
      POSTGRES_DB: aquita_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U aquita -d aquita_db']
      interval: 10s
      timeout: 5s
      retries: 5

  migrate:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
      target: build
    restart: 'no'
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://aquita:aquita123@db:5432/aquita_db
    command: ['pnpm', '--filter', '@aquita/api', 'prisma:migrate:deploy']

  api:
    container_name: aquita_api
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    restart: unless-stopped
    init: true
    depends_on:
      db:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    environment:
      DATABASE_URL: postgresql://aquita:aquita123@db:5432/aquita_db
      JWT_SECRET: change-this-secret-minimum-16-chars
      PORT: 3000
      NODE_ENV: production
      CORS_ORIGIN: http://localhost:8080
      THROTTLE_TTL_MS: 60000
      THROTTLE_LIMIT: 120
    ports:
      - '${API_PORT:-3000}:3000'
    volumes:
      - uploads_data:/app/uploads
    healthcheck:
      test:
        [
          'CMD-SHELL',
          'node -e "fetch(''http://localhost:3000/api/health/ready'').then(r=>process.exit(r.ok?0:1)).catch(()=>process.exit(1))"',
        ]
      interval: 15s
      timeout: 5s
      retries: 5
    logging:
      options:
        max-size: '10m'
        max-file: '3'

  web:
    container_name: aquita_web
    build:
      context: .
      dockerfile: apps/web/Dockerfile
      args:
        VITE_API_URL: http://localhost:3000
    restart: unless-stopped
    init: true
    depends_on:
      api:
        condition: service_healthy
    ports:
      - '${WEB_PORT:-8080}:80'
    healthcheck:
      test: ['CMD-SHELL', 'wget -q -O - http://127.0.0.1/health >/dev/null 2>&1 || exit 1']
      interval: 20s
      timeout: 5s
      retries: 5
    logging:
      options:
        max-size: '10m'
        max-file: '3'

volumes:
  postgres_data:
  uploads_data:
