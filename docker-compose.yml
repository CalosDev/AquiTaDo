services:
  db:
    image: postgres:15-alpine
    container_name: aquita_postgres
    restart: unless-stopped
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: aquita
      POSTGRES_PASSWORD: aquita123
      POSTGRES_DB: aquita_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U aquita -d aquita_db']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
